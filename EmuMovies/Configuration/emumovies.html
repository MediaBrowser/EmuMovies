<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-controller="__plugin/emumoviesjs" data-title="EmuMovies">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">

        <form class="auto-center">
            <div style="height:0; overflow: hidden;"><input type="text" name="fakeusernameremembered" tabindex="-1" /><input type="password" name="fakepasswordremembered" tabindex="-1" /></div>

            <div style="display: none;">
                <input type="text" id="PreventChromeAutocomplete" name="PreventChromeAutocomplete" autocomplete="address-level4" />
            </div>


            <div class="inputContainer">
                <input is="emby-input" type="text" class="txtUsername" autocomplete="off" label="EmuMovies Username" />
                <div class="fieldDescription">
                    <a is="emby-linkbutton" class="button-link" target="_blank" href="https://emumovies.com">${HeaderSignUp}</a>
                </div>
            </div>

            <div class="inputContainer">
                <input is="emby-input" type="password" class="txtPassword" autocomplete="off" label="EmuMovies Password" />
            </div>

            <div>
                <button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button>
            </div>
        </form>
    </div>
</div>
